        <script type="text/javascript">
            $(document).ready(function(){
                var video_buttons = $(".video_selector ul li");
                var videos = $(".main_video li");
                function video_button_click(index){
                    for(var i= 0; i< video_buttons.length; ++i) {
                        if(i == index) {
                            videos.eq(i).css("display","block");
                            video_buttons.eq(i).find(".on").css("display","block");
                            video_buttons.eq(i).find(".off").css("display","none");
                        } else {
                            videos.eq(i).css("display","none");
                            video_buttons.eq(i).find(".on").css("display","none");
                            video_buttons.eq(i).find(".off").css("display","block");
                        }
                    }
                }
                video_buttons.click(function() {
                    console.log($(this).index());
                    video_button_click($(this).index());
                })
                
                var video_index = 0;
                var VIDEO_LENGTH = 3;
                var interval_id = -1;
                
                interval_id = setInterval(function(){
                    video_button_click(video_index++);
                    if(video_index>=VIDEO_LENGTH){
                        video_index = 0;
                    }
                }, 5000);
            })
        </script>
